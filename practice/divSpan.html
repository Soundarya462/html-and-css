<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div VS Span</title>
</head>
<body>
 <!--Divs are block level elements, span are inline--> 
 <div style ="height:200px;width:100px;">
    I am in a div!
 </div> 
 <span style="height:100px;width:100px;">I am in a span</span>
    <span>I am in a span!
 </span>
 <div>
I am in another div!
 </div>
</body>
</html>
