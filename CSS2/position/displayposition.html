<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY POSITION</title>
    <link rel="stylesheet" href="./displayposition.css">
</head>
<body>
    <h1>DISPLAY BLOCK</h1>
    <section class="parent">
        <article class="child1">ONE</article>
        <article class="child2_block">TWO</article>
        <article class="child3">THREE</article>
        <article class="child4">FOUR</article>
        </section>
        <h1>DISPLAY RELATIVE</h1>
    <section class="parent">
        <article class="child1">ONE</article>
        <article class="child2_relative">TWO</article>
        <article class="child3">THREE</article>
        <article class="child4">FOUR</article>
        </section>
        <h1>DISPLAY ABSOLUTE</h1>
    <section class="parent">
        <article class="child1">ONE</article>
        <article class="child2_absolute">TWO</article>
        <article class="child3">THREE</article>
        <article class="child4">FOUR</article>
        </section>
